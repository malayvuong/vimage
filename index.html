<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test VIMAGE</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="/dist/vimage.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    body {min-height: 100vh;}
  </style>
</head>
<body>
  <div id="app">
    <div v-image data-thumbnails
      style="padding-bottom: 15px;">
      <img data-group="group-1" data-download src="https://v5.ispa.io/iAssets/img/logo-square.png" style="display: inline-block; width: 40px;" data-src="http://malayvuong.com/images/logo.png" title="image 1">
      <img data-group="group-1" src="https://v5.ispa.io/iAssets/img/logo-square.png" style="display: inline-block; width: 40px;" data-src="https://techhorizonvn.com/wp-content/uploads/2019/08/DSCF2666.jpg" alt="image 2">
      <img data-group="group-2" data-download src="https://v5.ispa.io/iAssets/img/logo-square.png" style="display: inline-block; width: 40px;" :data-src="img.src" :title="img.alt">
    </div>
    <a href="https://v5.ispa.io/iAssets/img/logo-square.png" v-image data-group="group-a" data-thumbnails title="a tag title"
      style="padding-bottom: 15px;">
      <img group="group-1" data-download src="https://v5.ispa.io/iAssets/img/logo-square.png" style="display: inline-block; width: 40px;" data-src="http://malayvuong.com/images/logo.png" title="image 1">
    </a>
    <a href="https://v5.ispa.io/iAssets/img/logo-square.png" v-image group="group-a" data-thumbnails title="global title"
      style="padding-bottom: 15px;">
      <img group="group-1" src="https://v5.ispa.io/iAssets/img/logo-square.png" style="display: inline-block; width: 40px;" data-src="https://techhorizonvn.com/wp-content/uploads/2019/08/DSCF2666.jpg" alt="image 2">
    </a>
    <button @click="img.src = 'https://techhorizonvn.com/wp-content/uploads/2019/08/DSCF2666.jpg'">Change Image</button>
  </div>
<script>
var app = new Vue({
    el: '#app',
    data: {
      img: {src: 'http://malayvuong.com/images/logo.png', alt: 'Image 3'}
    },
    methods: {
      changed() {
        console.log('its change!');
      }
    }
})
</script>
</body>
</html>
